<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./img/favicon.ico">
    <title>JS Calulator</title>
</head>

<body>
    <h1 class="title">JavaScript Calculator</h1>
    <div class="calulator">
        <div class="screen"></div>
        <button class="num one btn" value="1">1</button>
        <button class="num two btn" value="2">2</button>
        <button class="num three btn" value="3">3</button>
        <button class="num four btn" value="4">4</button>
        <button class="num five btn" value="5">5</button>
        <button class="num six btn" value="6">6</button>
        <button class="num seven btn" value="7">7</button>
        <button class="num eight btn" value="8">8</button>
        <button class="num nine btn" value="9">9</button>
        <button class="num zero btn" value="0">0</button>
        <button class="num dot btn" value=".">.</button>
        <!-- Took out class of num + opperation and just made it an ID -->
        <button class="operator btn add" value="+">+</button>
        <button class="operator btn subtract" value="-">-</button>
        <button class="operator btn divide" value="/">/</button>
        <button class="operator btn multiply" value="*">*</button>
        <button class="operator btn answer" value="=">=</button>
        <button class="btn clear" value="c">AC</button>
    </div>
    <script src="./js/app.js"></script>
</body>

</html>

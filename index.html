<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon.ico">
    <title>JS Calulator</title>
</head>

<body>
    <h1 class="title">JavaScript Calculator</h1>
    <div class="calulator">
        <button class="num one btn" value="1">1</button>
        <button class="num two btn" value="2">2</button>
        <button class="num three btn" value="3">3</button>
        <button class="num four btn" value="4">4</button>
        <button class="num five btn" value="5">5</button>
        <button class="num six btn" value="6">6</button>
        <button class="num seven btn" value="7">7</button>
        <button class="num eight btn" value="8">8</button>
        <button class="num nine btn" value="9">9</button>
        <button class="num zero btn" value="0">0</button>
        <button class="num dot btn" value=".">.</button>
        <!-- Took out class of num + opperation and just made it an ID -->
        <button id="add" class="operator btn" value="+">+</button>
        <button id="subtract" class="operator btn" value="-">-</button>
        <button id="divide" class="operator btn" value="/">/</button>
        <button id="multiply" class="operator btn" value="*">*</button>
        <button id="answer" class="operator btn" value="=">=</button>
        <button id="clear" class="btn" value="c">AC</button>
        <div id="screen"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>

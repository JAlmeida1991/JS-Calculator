<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Calulator</title>
</head>

<body>
    <div class="calulator">
        <button class="num one">1</button>
        <button class="num two">2</button>
        <button class="num three">3</button>
        <button class="num four">4</button>
        <button class="num five">5</button>
        <button class="num six">6</button>
        <button class="num seven">7</button>
        <button class="num eight">8</button>
        <button class="num nine">9</button>
        <button class="num zero">0</button>
        <button class="num dot">.</button>
        <!-- Took out class of num + opperation and just made it an ID -->
        <button id="add" class="operator">+</button>
        <button id="subtract" class="operator">-</button>
        <button id="divide" class="operator">/</button>
        <button id="multiply" class="operator">*</button>
        <button id="answer" class="operator">=</button>
        <button id="clear">AC</button>
        <div id="screen"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>

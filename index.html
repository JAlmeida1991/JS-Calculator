<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JS Calulator</title>
</head>

<body>
    <div class="calulator">
        <button class="num one btn">1</button>
        <button class="num two btn">2</button>
        <button class="num three btn">3</button>
        <button class="num four btn">4</button>
        <button class="num five btn">5</button>
        <button class="num six btn">6</button>
        <button class="num seven btn">7</button>
        <button class="num eight btn">8</button>
        <button class="num nine btn">9</button>
        <button class="num zero btn">0</button>
        <button class="num dot btn">.</button>
        <!-- Took out class of num + opperation and just made it an ID -->
        <button id="add" class="operator btn">+</button>
        <button id="subtract" class="operator btn">-</button>
        <button id="divide" class="operator btn">/</button>
        <button id="multiply" class="operator btn">*</button>
        <button id="answer" class="operator btn">=</button>
        <button id="clear" class="btn">AC</button>
        <div id="screen"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
